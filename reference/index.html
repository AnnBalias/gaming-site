<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>
    GamingStrategyArena.com – Ninja Veggie Slice: Chop, Dash, and Conquer the Cutting Board

  <meta name="description"
    content="Play Ninja Veggie Slice – a fast-paced, high-precision slicing battle where reflexes, combos, and mastery of the blade decide the outcome. Only on GamingStrategyArena.com." />

  <meta name="keywords"

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="shortcut icon" href="./img/hero-banner.jpg" type="image/x-icon" />

  <link rel="stylesheet" href="./css/main.css" />

<body>
  <header class="header"></header>

  <main>
    <section class="hero" id="hero-section">
      <div class="hero__container">
        <img src="" alt="Game Image" id="hero-image" class="hero__image" />
        <div class="hero__text">
          <h1 id="hero-title" class="main-title"></h1>
          <p id="hero-subtitle" class="text"></p>
        </div>
      </div>
    </section>

    <section class="section" id="features-section">
      <div class="container">
        <h2 class="title">Features</h2>
        <ul id="features-list" class="features__list"></ul>
      </div>
    </section>

    <section class="section" id="game-overview">
      <div class="container">
        <div class="game-overview__wrapper">
          <div class="game-overview__content">
            <h2 id="overview-title" class="title"></h2>
            <div id="overview-paragraphs"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="how-to-play">
      <div class="container">
        <h2 class="title">How to Play</h2>
        <div class="how-to-play__wrapper">
          <ol class="how-to-play__list" id="howToPlayList"></ol>

      </div>
    </section>

    <section class="section" id="player-achievements">
      <div class="container">
        <div class="player-achievements__layout">
          <div class="player-achievements__text">
            <h2 id="achievements-title" class="title"></h2>
            <p id="achievements-desc" class="text"></p>
          </div>
        </div>
        <ul class="player-achievements__list" id="achievement-cards"></ul>
      </div>
    </section>

    <section class="section" id="easter-eggs">
      <div class="container easter-eggs">
        <div class="easter-eggs__content">
          <h2 id="easter-title" class="title"></h2>
          <p id="easter-description" class="text"></p>
        </div>
        <img src="./img/control1.jpg" class="easter-eggs__visual" />
      </div>
    </section>



  </main>

  <footer class="footer"></footer>

  <div id="cookie-modal" class="cookie-modal">
    <div class="cookie-modal-content">
      <p class="text" style="margin-bottom: 0">
