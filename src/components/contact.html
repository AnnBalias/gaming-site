<section class="contact" id="contact">
  <div class="container">
    <div class="contact__header">
      <h2 class="section-title" id="contact-title">Contact Us</h2>
      <p class="section-description" id="contact-description">
        Have questions or feedback? We'd love to hear from you.
      </p>
    </div>

    <div class="contact__content">
      <div class="contact__info">
        <div class="contact__item">
          <div class="contact__icon">📧</div>
          <div class="contact__details">
            <h3 class="contact__label">Email</h3>
            <a
              href="mailto:support@cyberstrikearena.com"
              class="contact__value"
              id="contact-email"
            >
              support@cyberstrikearena.com
            </a>
          </div>
        </div>

        <div class="contact__social">
          <h3 class="contact__label">Follow Us</h3>
          <div class="social__links">
            <a
              href="https://discord.gg/cyberstrike"
              class="social__link social__link--discord"
              target="_blank"
              rel="noopener"
            >
              <span class="social__icon">🎮</span>
              <span class="social__text">Discord</span>
            </a>
            <a
              href="https://twitter.com/cyberstrikearena"
              class="social__link social__link--twitter"
              target="_blank"
              rel="noopener"
            >
              <span class="social__icon">🐦</span>
              <span class="social__text">Twitter</span>
            </a>
            <a
              href="https://youtube.com/cyberstrikearena"
              class="social__link social__link--youtube"
              target="_blank"
              rel="noopener"
            >
              <span class="social__icon">📺</span>
              <span class="social__text">YouTube</span>
            </a>
          </div>
        </div>
      </div>

      <div class="contact__form">
        <form class="form" id="contact-form">
          <div class="form__group">
            <label for="form-name" class="form__label">Name</label>
            <input
              type="text"
              id="form-name"
              name="name"
              class="form__input"
              required
            />
          </div>

          <div class="form__group">
            <label for="form-email" class="form__label">Email</label>
            <input
              type="email"
              id="form-email"
              name="email"
              class="form__input"
              required
            />
          </div>

          <div class="form__group">
            <label for="form-subject" class="form__label">Subject</label>
            <input
              type="text"
              id="form-subject"
              name="subject"
              class="form__input"
              required
            />
          </div>

          <div class="form__group">
            <label for="form-message" class="form__label">Message</label>
            <textarea
              id="form-message"
              name="message"
              class="form__textarea"
              rows="3"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn--primary form__submit">
            <span class="btn__text">Send Message</span>
            <span class="btn__icon">📤</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
