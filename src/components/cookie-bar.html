<div class="cookie-bar" id="cookie-bar">
  <div class="container">
    <div class="cookie-bar__content">
      <div class="cookie-bar__text">
        <p id="cookie-message">
          Ми використовуємо файли cookie для покращення вашого досвіду на нашому сайті.
        </p>
      </div>
      <div class="cookie-bar__actions">
        <button class="btn btn--secondary cookie-bar__btn" id="cookie-accept">
          Прийняти
        </button>
        <button class="btn btn--outline cookie-bar__btn" id="cookie-decline">
          Відхилити
        </button>
      </div>
    </div>
  </div>
</div>
