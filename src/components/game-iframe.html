<section class="game-section" id="game">
  <div class="container">
    <div class="game-section__header">
      <h2 class="section-title game__title">Play Friday Night Funkin</h2>
      <p class="section-description game__description">
        Click the button below to start the game
      </p>
    </div>

    <div class="game-section__content">
      <div class="game-iframe__container">
        <div class="game-iframe__wrapper" id="game-wrapper">
          <iframe
            id="game-iframe"
            class="game-iframe"
            src="https://html5.gamemonetize.co/8g62o78s1wjhsiu54xlmql32h7pagsek/"
            title="Friday Night Funkin Game"
            frameborder="0"
            scrolling="no"
            tabindex="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; fullscreen; gyroscope; microphone; midi; payment; picture-in-picture; web-share"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-top-navigation allow-presentation allow-downloads"
            loading="lazy"
            referrerpolicy="no-referrer"
          >
          </iframe>
          <div class="game-iframe__overlay" id="game-overlay">
            <div class="game-overlay__content">
              <div class="game-overlay__icon">
                <svg class="icon icon--gamepad" aria-hidden="true">
                  <use href="#gamepad"></use>
                </svg>
              </div>
              <h3 class="game-overlay__title">Ready to play?</h3>
              <p class="game-overlay__text">
                Click to start the musical battle
              </p>
              <button
                class="btn btn--primary game-overlay__btn"
                id="start-game-btn"
              >
                Start Game
              </button>
            </div>
          </div>
        </div>

        <div class="game-iframe__controls">
          <button
            class="btn btn--secondary game-fullscreen-btn"
            id="fullscreen-btn"
          >
            <span class="btn__text" id="fullscreen-btn-text">Fullscreen</span>
            <span class="btn__icon">â›¶</span>
          </button>
        </div>
      </div>

      <div class="game-features">
        <div class="features__grid" id="features-grid">
          <!-- Features will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</section>
