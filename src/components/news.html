<section class="news" id="news">
  <div class="container">
    <div class="news__header">
      <h2 class="section-title" id="news-title">Останні новини</h2>
      <p class="section-description">
        Будьте в курсі останніх подій та оголошень
      </p>
    </div>

    <div class="news__content">
      <div class="news__grid" id="news-grid">
        <!-- News articles will be populated by JavaScript -->
      </div>
    </div>
  </div>
</section>

<!-- News Modal -->
<div class="modal" id="news-modal">
  <div class="modal__overlay" id="modal-overlay"></div>
  <div class="modal__container">
    <div class="modal__header">
      <h3 class="modal__title" id="modal-title"></h3>
      <button class="modal__close" id="modal-close" aria-label="Close modal">
        <span class="modal__close-icon">×</span>
      </button>
    </div>
    <div class="modal__content">
      <div class="modal__image">
        <img id="modal-image" src="" alt="" />
      </div>
      <div class="modal__text">
        <p class="modal__date" id="modal-date"></p>
        <div class="modal__body" id="modal-body"></div>
      </div>
    </div>
  </div>
</div>
